<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cleide Santos">
    <link rel="stylesheet" href="./style/stylecss">
    <link rel="stylesheet" href="./assests/image/undraw_followers_re_6k3g.svg">
    <script defer src="./scripts/scriptjs"></script>

    <title>User Cadastro</title>
</head>
<body>
    <main>
        <section class="flex-items">
            <figure>
                <img src="./assests/image/undraw_followers_re_6k3g.svg" alt="uma pessoa">
            </figure>
            <form class="form" action=""ansubmit="enviarDados(event)">
                <div class="form-style">
                    <label for="">
                        Informe o primeiro nome:
                    </label>
                    <input type="text"name="text"id="name" placeholder="Cleide ">
                </div>
                <div class="form-style">
                    <label for="email">
                        Informe o melhor email:
                    
                <input type="email" id="email" placeholder="Ex email@email.com">
                </input>        
                </div>

                <div class="form-style">
                    <label for="age">
                        Informe idade
                    </label>
                <input type="number"id="age" placeholder="Ex 42">            
                 </div>
                 <div class="button">
                    <button type="submit">
                        Cadastrar
                    </button>
                    <button type="reset">
                        Cancelar
                    </button>

                 </div>

            </form>
            
        </section>
    </main>
</body>
</html>
